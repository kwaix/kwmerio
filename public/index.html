<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KWMeRio</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="360" height="640"></canvas>
        <div id="ui-layer">
            <div id="score-board">Score: <span id="score-display">0</span></div>
            <div id="title-display">KWMeRio</div>
        </div>
        <div id="game-over-screen" class="hidden">
            <h1>GAME OVER</h1>
            <p>Score: <span id="final-score">0</span></p>
            <input type="text" id="player-name" placeholder="Enter Name" maxlength="10">
            <button id="save-score-btn">Save Score</button>
            <div id="leaderboard">
                <h3>Leaderboard</h3>
                <ul id="leaderboard-list"></ul>
            </div>
            <button id="restart-btn">Restart</button>
        </div>
        <div id="controls">
            <div id="tap-hint">Tap to Jump</div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
